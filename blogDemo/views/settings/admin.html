{{extend '../_layouts/home.html'}}

{{block 'title'}}{{'多人博客 - 首页'}}{{/block}}

{{block 'body'}}
<section class="container">
 
  <div class="col-md-5">
    <div class="subhead">
      <h2>修改密码</h2>
    </div>
    <hr>
    <form id="admin_form" method="post" action="/settings/admin">
      <input type="hidden" value="{{user.id}}" name="id">
      <div class="form-group">
        <label for="exampleInputPassword1">当前密码</label>
        <input type="password" class="form-control" id="oldPassword" placeholder="" name="oldPassword">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">新的密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="" name="newPassword">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">确认密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="" name="newPassword_2">
      </div>
      <button type="submit" class="btn btn-success">保存</button>
    </form>
    <div class="subhead">
      <h2>注销账号</h2>
      <hr>
    </div>
    <div>
      <p>一旦注销，不可找回，请谨慎操作</p>
      <a class="btn btn-danger" id="delete" href="/admin/delete?id={{ user.id }}" >删除</a>
    </div>
    <hr>
  </div>
</section>
{{/block}}
<script src="/node_modules/jquery/dist/jquery.js"></script>
<script>
  var del = document.getElementById('delete');
  
</script>
